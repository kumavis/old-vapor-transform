<html>
<head></head>
<body>
  <!-- url bar -->
  <input
    type="text"
    onchange="updateIframe(this.value)"
    style="width:100%;"
    placeholder="http://localhost:3000/"
    value="http://localhost:3000/"
  >
  <br>
  <!-- web page -->
  <iframe
    style="width:100%;height:100%"
    sandbox="allow-scripts"
    scrolling="yes"
  ></iframe>
  <!-- connect url bar and iframe -->
  <script type="text/javascript">
    updateIframe('http://localhost:3000/')
    function updateIframe(targetUrl){
      var iframe = document.getElementsByTagName('iframe')[0]
      var transformUrl = 'http://localhost:9000/html/'+encodeURIComponent(targetUrl)
      console.log('loading:', targetUrl)
      console.log('transform:', transformUrl)
      iframe.setAttribute('src', transformUrl)
    }
  </script>
</body>
</html>
